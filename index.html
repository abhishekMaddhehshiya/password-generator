<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input class="display" readonly placeholder="PASSWORD"  data-passwordDisplay>

            <button class = "copyBtn" data-copy>
                <span class="tooltip" data-copyMassage></span>
                <img  src="assets/copy.svg" alt="copy" width="18px" height="18px">
            </button>

        </div>

        <div class="input-container">
            
            <div class="length-container">

                <p>Password Length</p>
                <p data-lengthNUmber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <!-- cheak boxes -->
            <div class="cheak">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="cheak">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="cheak">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="cheak">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section  -->
             <div class="strength-container">
                <p>Strength</p>
                <div class = "indicator" data-indicator></div>
             </div>

             <!-- generate PassWord -->
             <button class="generateButton">Generate PassWord</button>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
